    <div class="container">

        <div class="col-md-8">

            <h1>Contact</h1>
        </div>

        <div class="col-sm-8">
            <form id="contactform">
                <ul>
                    <li>
                        <label for="name">First Name</label>
                        <input type="text" name="names" id="names" placeholder="Enter your first name" required="required">
                    </li>

                    <li>
                        <label for="name">Last Name</label>
                        <input type="text" name="names" id="names" placeholder="Enter your last name" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="your_email@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input  type="submit" name="submit">
            </form>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header" id="connectwithme">

                    </div>

                    <!-- This is for adding my Social Links icons -->
                    <div class="col-sm-4">

                    </div>

                    <div class="col-sm-4">
                        <img src="../R-portfolio/images/linkedin.jpg" alt="LinkedIn" class="img-fluid img-thumbnail">
                    </div>

                    <div class="col-sm-4">
